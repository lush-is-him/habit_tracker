{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Habit - Habit Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'tracker/style.css' %}">
    <style>
        .delete-container {
            max-width: 600px;
            margin: 40px auto;
            padding: 30px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .delete-title {
            color: #dc3545;
            margin-bottom: 20px;
        }

        .habit-info {
            margin: 20px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
        }

        .habit-name {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .habit-category {
            display: inline-flex;
            align-items: center;
            padding: 6px 12px;
            border-radius: 20px;
            background: #e9ecef;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 30px;
        }

        .delete-btn {
            padding: 12px 24px;
            background: #dc3545;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .delete-btn:hover {
            background: #c82333;
        }

        .cancel-btn {
            padding: 12px 24px;
            background: #f8f9fa;
            color: #333;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .cancel-btn:hover {
            background: #e9ecef;
        }
    </style>
</head>
<body>
    <header class="banner">
        <img src="{% static 'tracker/banner.png' %}" alt="Habits Banner" class="banner-img">
    </header>

    <main class="container">
        <div class="delete-container">
            <h1 class="delete-title">
                <i class="fas fa-exclamation-triangle"></i>
                Delete Habit
            </h1>
            
            <div class="habit-info">
                <h2 class="habit-name">{{ habit.name }}</h2>
                <span class="habit-category">
                    <i class="fas fa-{{ habit.category }}"></i>
                    {{ habit.get_category_display }}
                </span>
                <p>{{ habit.description }}</p>
            </div>

            <p>Are you sure you want to delete this habit? This action cannot be undone.</p>

            <div class="button-group">
                <form method="post" style="display: inline;">
                    {% csrf_token %}
                    <button type="submit" class="delete-btn">
                        <i class="fas fa-trash"></i> Delete Habit
                    </button>
                </form>
                <a href="{% url 'home' %}" class="cancel-btn">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </div>
    </main>
</body>
</html>
